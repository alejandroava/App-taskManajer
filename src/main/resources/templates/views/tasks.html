<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Hora</th>
                <th>Status</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.description}"></td>
                <td th:text="${task.dateCreation}"></td>
                <td th:text="${task.currentlyCreation}"></td>
                <td th:text="${task.status}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
